<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <div id="options">
            <button id="rock" class="button"></button>
            <button id="paper" class="button"></button>
            <button id="scissor" class="button"></button>
        </div>
        <div id="result">
            <div id="left">
                <div id="tag">
                    <h3>You</h3>
                    <h3>Computer</h3>
                </div>
                <div id="image-choices">
                    <img id="human-choice">
                    <img id="computer-choice">
                </div>
                <p id="round-result">Waiting for the round . . . </p>
            </div>
            <div id="right">
                <h3>Round <span id="round">0</span></h3>
                <div id="score-info">
                    <p>Human: <span id="human-score">0</span></p>
                    <p>Computer: <span id="computer-score">0</span></p>
                </div>
                <div id="settings">
                    <button id="reset">RESET</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
